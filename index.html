<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia API Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input, select, button { margin: 5px; }
        #questionsContainer { margin-top: 20px; }
        .question { margin-bottom: 20px; }
        #score { font-weight: bold; margin-top: 20px; }
        #timer { font-weight: bold; color: red; }
        #finalScore { font-size: 1.2em; margin-top: 20px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Trivia API Game</h2>
    <form id="triviaForm">
        <label for="category">Category:</label>
        <select id="category">
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals & Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science & Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime & Manga</option>
            <option value="32">Entertainment: Cartoon & Animations</option>
        </select>
        <br>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br>
        <label for="numQuestions">Number of Questions:</label>
        <input type="number" id="numQuestions" min="1" max="10" value="5" required>
        <br>
        <button type="submit">Get Questions</button>
        <button type="button" id="restartButton" style="display: none;">Restart Quiz</button>
    </form>
    
    <div id="score">Score: 0</div>
    <div id="timer">Time left: 15 seconds</div>
    <div id="finalScore"></div>
    <div id="questionsContainer"></div>
    <button id="skipButton" style="display:none;">Skip Question</button>

    <script src="app.js"></script>

    <p id="finalScore"></p>
</body>
</html>
